openapi: 3.0.0
info:
  title: Dashboard
  version: '1.0'
  license:
    name: TBD
servers:
  - url: 'http://localhost:3000/v1'
paths:
  /dashboard/institution/{institutionId}/mainStatistics:
    parameters:
      - schema:
          type: string
        name: institutionId
        in: path
        required: true
    get:
      operationId: get-dashboard-institution-institutionId-mainStatistics
      summary: Main Statistics
      description: dashboard statistics for main page for institution
      parameters: []
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/dashboard/insurerStatistics.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message
  /dashboard/institution/{institutionId}/subscribers:
    parameters:
      - schema:
          type: string
        name: institutionId
        in: path
        required: true
    get:
      operationId: get-dashboard-institution-institutionId-subscribers
      summary: Institution Subscribers
      description: subscribers associated with the institution
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  objectCount:
                    type: integer
                  hasMore:
                    type: boolean
                  responseObject:
                    type: string
                    description: description of the object returned. Example "subscriber list"
                  objectArray:
                    type: array
                    items:
                      $ref: ../models/dashboard/subscriber.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message
  /dashboard/institution/{institutionId}/claims:
    parameters:
      - schema:
          type: string
        name: institutionId
        in: path
        required: true
    get:
      operationId: get-dashboard-institution-institutionId-subscribers
      summary: Institution Claims
      description: claims associated with the institution
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  objectCount:
                    type: integer
                  hasMore:
                    type: boolean
                  responseObject:
                    type: string
                    description: description of the object returned. Example "subscriber list"
                  objectArray:
                    type: array
                    items:
                      $ref: ../models/dashboard/claim.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - statusCode
                  - message


# ------------------------- Components Section --------------------------
components:
  securitySchemes:
    'Authorization: Basic ZGVtbzpwQDU1dzByZA==':
      type: http
      scheme: basic
      description: ''
  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: 'A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 30'
    skip:
      name: skip
      in: query
      required: false
      schema:
        type: integer
      description: 'Skip a number of objects. Used for pagination'