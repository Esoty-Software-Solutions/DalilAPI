title: manualClaims
x-stoplight:
  id: upe177ra9otie
type: object
properties:
  _id:
    type: string
  claimType:
    type: string
  medicalCenterName:
    type: string
  patientName:
    type: string
  ServiceType:
    type: string
  ClaimAmount:
    type: string
  ClaimCurrency:
    type: string
  ServiceDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  SubmissionDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  status:
    type: string
  notes:
    type: string
  fileNames:
    type: object
    properties:
      file1Name:
        type: string
        example: text.txt
      file2Name:
        type: string
        example: text.txt
      file3Name:
        type: string
        example: text.txt
      file4Name:
        type: string
        example: text.txt
required:
  - _id
  - claimType
  - medicalCenterName
  - patientName
  - ServiceType
  - ClaimAmount
  - ClaimCurrency
  - ServiceDate
  - SubmissionDate
  - status
  - notes
  - fileNames
