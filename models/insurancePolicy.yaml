title: insurancePolicy
x-tags:
  - institutions
type: object
properties:
  _id:
    type: string
  insuranceType:
    type: string
  insuranceIssuer:
    type: string
  balanceResetDate:
    type: string
    format: MM-DD
  policyExpirationDate:
    type: string
    format: YYYY-MM-DD
  inPatientAggregateLimit:
    type: number
    format: float
  inPatientServices:
    type: array
    items:
      type: object
      properties:
        service:
          type: string
        limit:
          type: number
          format: float
      required:
        - service
        - limit
  outPatientAggregateLimit:
    type: number
    format: float
  outPatientServices:
    type: array
    items:
      type: object
      properties:
        service:
          type: string
        limit:
          type: string
      required:
        - service
        - limit
required:
  - _id
  - insuranceType
  - insuranceIssuer
  - balanceResetDate
  - policyExpirationDate
  - inPatientAggregateLimit
  - inPatientServices
  - outPatientAggregateLimit
  - outPatientServices
