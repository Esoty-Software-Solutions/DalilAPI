title: surgeryHistory
x-tags:
  - medicalFile
type: object
properties:
  _id:
    type: string
    readOnly: true
  medicalFileId:
    type: string
    readOnly: true
  title:
    type: string
  surgeryDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  doctorName:
    type: string
  centerName:
    type: string
  notes:
    type: string
  thumbnailLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned
  fileLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned    
required:
  - _id
  - title
