title: beneficiary
x-tags:
  - subscriber
type: object
properties:
  _id:
    type: string
    readOnly: true
  firstName:
    type: string
  secondName:
    type: string
  thirdName:
    type: string    
  lastName:
    type: string
  birthdate:
    type: string
    format: YYYY-MM-DD
  relationshipToSubscriber:
    type: string
    enum: [self, father, mother, wife, husband, daughter, son]
  gender:
    type: string
    enum: [male, female]
  medicalFileId:
    type: string
    nullable: true
    readOnly: true
    description: if there is no medicalFileId "null" would be returned
required:
  - _id
  - firstName
  - secondName
  - lastName
  - birthdate
  - relationshipToSubscriber
  - medicalFileId
  - gender
