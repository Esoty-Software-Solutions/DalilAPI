title: chronicDiseases
x-tags:
  - medicalFile
type: object
properties:
  _id:
    type: string
    readOnly: true
  medicalFileId:
    type: string
    readOnly: true
  title:
    type: string
  diagnosisDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
    nullable: true
  doctorName:
    type: string
    nullable: true
  notes:
    type: string
    nullable: true
  thumbnailLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned
  fileLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned
required:
  - title
  - _id

