components:
  schemas: 
    write:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        scheduleId:
          type: string
          writeOnly: true
        beneficiaryId:
          type: string
          writeOnly: true

        appointmentDate:
          type: string
          format: YYYY-MM-DD
        appointmentStatus:
          type: string
          enum:
            - booked
            - pending
            - cancelled
            - completed
            - rejected
        timeSlot:
          type: string
      required:
        - _id
        - scheduleId
        - appointmentDate
        - appointmentStatus
        - timeSlot
        - beneficiaryId
        - scheduleId

    read:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        appointmentDate:
          type: string
          format: YYYY-MM-DD
        appointmentStatus:
          type: string
          enum:
            - booked
            - pending
            - cancelled
            - completed
            - rejected
        timeSlot:
          type: string

        beneficiary:
          readOnly: true
          $ref: ./beneficiary.yaml
          description: readyOnly, do not send in the request body
        schedule:
          $ref: ./schedule.yaml#/components/schemas/read
          description: readyOnly, do not send in the request body
          readOnly: true
      required:
        - _id
        - appointmentDate
        - appointmentStatus
        - timeSlot
        - beneficiary
        - schedule


    update:
      type: object
      properties:
        _id:
          type: string
        appointmentStatus:
          type: string
          enum:
            - booked
            - pending
            - cancelled
            - completed
            - rejected
      required:
        - _id
        - appointmentStatus