components:
  schemas: 
    write:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        scheduleId:
          type: string
          writeOnly: true
        beneficiaryId:
          type: string
          writeOnly: true
        appointmentDate:
          type: string
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        appointmentStatus:
          type: string
          format: uuid
        timeSlot:
          type: string
          format: uuid
      required:
        - _id
        - scheduleId
        - appointmentDate
        - appointmentStatus
        - timeSlot
        - beneficiaryId
        - scheduleId

    read:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        appointmentDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        appointmentStatus:
          type: string
          format: uuid
        timeSlot:
          type: string
          format: uuid
        beneficiary:
          readOnly: true
          $ref: ./beneficiary.yaml
          description: readyOnly, do not send in the request body
        schedule:
          $ref: ./schedule.yaml#/components/schemas/read
          description: readyOnly, do not send in the request body
          readOnly: true
      required:
        - _id
        - appointmentDate
        - appointmentStatus
        - timeSlot
        - beneficiary
        - schedule


    update:
      type: object
      properties:
        _id:
          type: string
        appointmentStatus:
          type: string
          format: uuid
      required:
        - _id
        - appointmentStatus