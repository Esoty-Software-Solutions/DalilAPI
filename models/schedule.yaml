components:
  schemas: 
    write:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        medicalCenterId:
          type: string
          writeOnly: true
        doctorId:
          type: string
          writeOnly: true
        timeSlot:
          type: object
          readOnly: true
        timeSlotId:
          type: string
          format: uuid
          writeOnly: true 
        monday:
          type: boolean
        tuesday:
          type: boolean
        wednesday:
          type: boolean
        thursday:
          type: boolean
        friday:
          type: boolean
        saturday:
          type: boolean
        sunday:
          type: boolean
        price:
          type: number
        startDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        endDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        isActive:
          type: boolean
          readOnly: true
      description: When creating a new schedule, at least one day of the week should be true.
      required:
        - _id
        - medicalCenterId
        - doctorId
        - timeSlot
        - timeSlotId
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
        - price
        - startDate
        - endDate
    read:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        medicalCenter:
          $ref: ./medicalCenter.yaml
        doctor:
          $ref: ./doctor.yaml
        timeSlot:
          type: object
          readOnly: true
        timeSlotId:
          type: string
          format: uuid
          writeOnly: true 
        monday:
          type: boolean
        tuesday:
          type: boolean
        wednesday:
          type: boolean
        thursday:
          type: boolean
        friday:
          type: boolean
        saturday:
          type: boolean
        sunday:
          type: boolean
        price:
          type: integer
        startDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        endDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        isActive:
          type: boolean
      required:
        - _id
        - medicalCenter
        - doctor
        - timeSlot
        - timeSlotId
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
        - price
        - startDate
        - endDate
        - isActive