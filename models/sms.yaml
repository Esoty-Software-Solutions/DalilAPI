components:
  schemas: 
    write:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        messageStatus:
          type: string
          enum: [pending, sent]
          readOnly: true        
        phoneNumber:
          type: string
        messageContent:
          type: string
      required:
        - _id
        - messageStatus
        - phoneNumber
        - messageContent
    read:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        messageStatus:
          type: string
          enum: [pending, sent]
        phoneNumber:
          type: string
        messageContent:
          type: string
      required:
        - _id
        - messageStatus
        - phoneNumber
        - messageContent

    update:
      type: object
      properties:
        messageStatus:
          type: string
          enum: [pending, sent]
      required:
        - messageContent        