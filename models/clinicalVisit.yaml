title: clinicalVisits
x-tags:
  - medicalFile
type: object
properties:
  _id:
    type: string
    readOnly: true
  visitType:
    type: string
    nullable: true
  visitDate:
    type: string
    format: YYYY-MM-DD
    nullable: true
  centerName:
    type: string
  doctorName:
    type: string
  notes:
    type: string
    nullable: true
  thumbnailLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned
  fileLink:
    type: string
    nullable: true
    readOnly: true
    description: if there is no file "null" would be returned
required:
  - _id
  - centerName
  - doctorName
  - notes
