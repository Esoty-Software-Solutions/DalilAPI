title: insurer statistics
type: object
properties:

  subscriberId:
    type: string
  firstName:
    type: string
  secondName:
    type: string
  lastName:
    type: string
  birthdate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  phoneNumber:
    type: string
  gender:
    type: string
  dateJoined:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  beneficiaries:
    type: array
    items:
      $ref: ./beneficiary.yaml
  insurancePolicyId:
    type: string
  claimAmount:
    type: integer
  claimCurrency:
    type: string
  cityResidence:
    type: string
  districtResidence:
    type: string
  isActive:
    type: boolean
   