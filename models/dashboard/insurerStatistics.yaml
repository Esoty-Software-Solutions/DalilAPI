title: insurer statistics
type: object
properties:

  insurerDetails:
    type: object
    properties:
      name:
        type: string
      dateJoined:
        type: string
        format: date
        pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
        example: "2019-05-17"
      contractEndDate:
        type: string
        format: date
        pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
        example: "2019-05-17"
      contractResetDate:
        type: string
        format: MM-DD
        pattern: /(?:[0-9]{2})-([0-9]{2})/
        example: "05-17"

  YearStatistics:
    type: object
    properties:
      subscribersCount:
        type: integer
      centersCount:
        type: integer
      claimAmount:
        type: integer
      claimCurrency:
        type: string
        enum: [EUR, USD, LYD]
      servicesCount:
        type: integer
      debtAmount:
        type: integer
      debtCurrency:
        type: string
        enum: [EUR, USD, LYD]

  prevMonthStatistics:
    type: object
    properties:
      subscribersCount:
        type: integer
      medicalCentersCount:
        type: integer
      claimAmount:
        type: integer
      claimCurrency:
        type: string
        enum: [EUR, USD, LYD]
      servicesCount:
        type: integer
      debtAmount:
        type: integer
      debtCurrency:
        type: string
        enum: [EUR, USD, LYD]
        
  expenseChart:
    type: array
    items:
      type: object
      properties:
        expenseAmount:
          type: number
        expenseCurrency:
          type: string
          enum: [EUR, USD, LYD]
        expenseMonth:
          type: string
          format: YYYY-MM
  
  budgetChart:
    type: object
    properties:
      TotalBudget:
        type: number
      TotalExpenses:
        type: number
      Balance:
        type: number
      PendingExpenses:
        type: number

  topExpenseCities:
    type: array
    items:
      type: object
      properties:
        cityName:
          type: string
        expenseAmount:
          type: number
        medicalCentersCount:
          type: integer        
        servicesCount:
          type: string

  topExpenseMedicalCenters:
    type: array
    items:
      type: object
      properties:
        claimID:
          type: string
        medicalCenterName:
          type: string
        city:
          type: object
          readOnly: true
          nullable: true
        cityId:
          type: string
          writeOnly: true
          nullable: true
        claimAmount:
          type: number
        servicesCount:
          type: integer
        claimStatus:
          type: string
          enum: ["underReview", "processed", "paid", "rejected"]

  transactions:
    type: array
    items:
      type: object
      properties:
        medicalCenterName:
          type: string
        transactionAmount:
          type: number
        transactionDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        transactionCurrency:
          type: string
          enum: [EUR, USD, LYD]

  topExpenseSubscribers:
    type: array
    items:
      type: object
      properties:
        subscriberId:
          type: string
        fullName:
          type: string
        phoneNumber:
          type: string
        dateJoined:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
        expenseAmount:
          type: number
        expenseCurrency:
          type: string
          enum: [EUR, USD, LYD]
        servicesCount:
          type: integer
        isActive:
          type: boolean
   