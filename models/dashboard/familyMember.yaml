title: beneficiary
type: object
properties:
  beneficiaryId:
    type: string
  firstName:
    type: string
  secondName:
    type: string
  lastName:
    type: string
  birthdate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  relationshipToSubscriber:
    type: string
    enum:
      - father
      - mother
      - daughter
      - son
      - husband
      - wife
      - self
  gender:
    type: string
  isActive:
    type: boolean
required:
  - beneficiaryId
  - firstName
  - secondName
  - lastName
  - birthdate
  - relationshipToSubscriber
  - gender
