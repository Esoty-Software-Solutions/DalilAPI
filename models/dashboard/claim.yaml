title: Claims for institution
type: object
properties:

  claimId:
    type: string
  claimType:
    type: string
  batchNumber:
    type: string
  claimNumber:
    type: string
  claimDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  submissionDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  paymentDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  claimAmount:
    type: integer
  claimCurrency:
    type: string
  status:
    type: string
    enum: ["underReview", "processed", "paid", "rejected"]
  reason:
    type: string
   