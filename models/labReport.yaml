title: labReport
x-stoplight:
  id: c8au32bu3yd8r
type: object
properties:
  labReportId:
    type: string
  labReportCategory:
    type: string
  centerName:
    type: string
  reportDate:
    type: string
  district:
    type: string
  city:
    type: object
    readOnly: true
  cityId:
    type: string
    writeOnly: true
  testInformation:
    type: array
    items:
      type: object
      properties:
        testName:
          type: string
        acronym:
          type: string
        resultType:
          type: string
        result:
          oneOf:
            - properties:
                value:
                  type: number
                upperRange:
                  type: number
                lowerRange:
                  type: number
                level:
                  type: string
                unit:
                  type: string
              required:
                - value
                - upperRange
                - lowerRange
                - level
                - unit
            - properties:
                value:
                  type: string
                reference:
                  type: string
                level:
                  type: string
                unit:
                  type: string
              required:
                - value
                - reference
                - level
                - unit
          type: object
      required:
        - testName
        - resultType
        - result
required:
  - labReportId
  - labReportCategory
  - centerName
  - reportDate
  - city
  - cityId
  - testInformation
