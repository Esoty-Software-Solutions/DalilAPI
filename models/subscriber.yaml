components:
  schemas: 
    write:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        firstName:
          type: string
        secondName:
          type: string
        thirdName:
          type: string
        lastName:
          type: string
        birthdate:
          type: string
        phoneNumber:
          type: string
        genderId:
          type: string
          format: uuid
          writeOnly: true
        beneficiaries:
          type: array
          items:
            $ref: ./beneficiary.yaml
        institutionId:
          type: string
          format: uuid
          writeOnly: true
        cityId:
          type: string
          format: uuid
          writeOnly: true
          nullable: true
      required:
        - _id
        - firstName
        - secondName
        - lastName
        - phoneNumber
        - genderId
        - institutionId
        - beneficiaries

    read:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        firstName:
          type: string
        secondName:
          type: string
        thirdName:
          type: string
        lastName:
          type: string
        birthdate:
          type: string
        phoneNumber:
          type: string
        gender:
          $ref: ./enumList.yaml
          readOnly: true  
        beneficiaries:
          type: array
          items:
            $ref: ./beneficiary.yaml
        institution:
          $ref: ./institution.yaml
          readOnly: true  
        city:
          $ref: ./enumList.yaml
          readOnly: true  
          nullable: true
      required:
        - _id
        - firstName
        - secondName
        - lastName
        - phoneNumber
        - gender
        - beneficiaries
        - account

    update:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        firstName:
          type: string
        secondName:
          type: string
        thirdName:
          type: string
        lastName:
          type: string
        birthdate:
          type: string
        phoneNumber:
          type: string
        gender:
          type: string
        institutionId:
          type: string
        city:
          type: object
          readOnly: true
          nullable: true
        cityId:
          type: string
          writeOnly: true
          nullable: true
      required:
        - _id
        - firstName
        - secondName
        - lastName
        - phoneNumber
        - gender
        - beneficiaries
        - account
    uploadCsv:
        type: object
        properties:
            statusCode:
              type: string
              example: 200
            message:
              type: string
              example: 2 Files uploaded 
        required:
        - statusCode
        - message
        - type: object
          properties:
            data:
                type: object
                properties:
                    start_time:
                        type: string
                    end_time:
                        type: string
                    operation_type:
                        type: string
                    payload_count:
                        type: string
                    status:
                        type: string
                    failed_records_count:
                        type: number
                        readOnly: true
                    successful_records_count:
                        type: number
                        example: 2