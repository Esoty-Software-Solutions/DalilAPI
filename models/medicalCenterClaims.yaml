title: medicalCenterClaims
x-tags:
  - claims
  - medicalCenter
type: object
properties:
  _id:
    type: string
  patient:
    $ref: ./patient.yaml
  checkInConfermation:
    type: string
  Staff:
    type: string
  serviceDate:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  submittedOn:
    type: string
    format: date
    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
    example: "2019-05-17"
  medicalServices:
    type: array
    items:
      type: object
      properties:
        service:
          $ref: ./medicalService.yaml
        expenseReviewStatus:
          type: string
        medicalReviewStatus:
          type: string
        rejectedAmount:
          type: number
          format: float
      required:
        - service
        - expenseReviewStatus
        - medicalReviewStatus
        - rejectedAmount
  expenseReview:
    type: string
  medicalReview:
    type: string
required:
  - _id
  - patient
  - checkInConfermation
  - Staff
  - serviceDate
  - submittedOn
  - medicalServices
  - expenseReview
  - medicalReview
